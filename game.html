<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type= "text/css" href="game.css" >
    <title>15 Puzzle Game</title>
</head>
<body>
<div>
    <h1>15 PUZZLE GAME</h1>
    <h2>Choose picture:</h2>
    <div>
        <select>
            <option>Pic1</option>
            <option>Pic2</option>
            <option>Pic3</option>
            <option>Pic4</option>
        </select>
    </div>
    <h2>Choose size:</h2>
    <div>
        <select>
            <option>Size1</option>
            <option>Size2</option>
            <option>Size3</option>
            <option>Size4</option>
        </select>
    </div>

</div>

<div>Timer:</div>


<ul id="puzzle_container">
    <div class="puzzle_block">1</div>
    <div class="puzzle_block">2</div>
    <div class="puzzle_block">3</div>
    <div class="puzzle_block">4</div>
    <div class="puzzle_block">5</div>
    <div class="puzzle_block">6</div>
    <div class="puzzle_block">7</div>
    <div class="puzzle_block">8</div>
    <div class="puzzle_block">9</div>
    <div class="puzzle_block">10</div>
    <div class="puzzle_block">11</div>
    <div class="puzzle_block">12</div>
    <div class="puzzle_block">13</div>
    <div class="puzzle_block">14</div>
    <div class="puzzle_block">15</div>

</ul>


<div id="levels">
    <div class="level"><button>Shuffle</button></div>
   
</div>



<script src="fifteen.js"></script>

</body>
</html>
