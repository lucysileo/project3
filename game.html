<body>

<div>
    <div><h1>SLIDE PUZZLE GAME</h1></div>
    <div>   
        <div>
            <h2>Choose picture:</h2>
            <select id="picture">
                <option value = "pic1">Pic1</option>
                <option value = "pic2">Pic2</option>
                <option value = "pic3">Pic3</option>
                <option value = "pic4">Pic4</option>
            </select>
        </div>

    <div>
            <h2>Choose Size:</h2>
            <select id="size">
                <option value = "3">3x3</option>
                <option value = "4">4x4</option>
                <option value = "5">5x5</option>
            </select>
    </div>
    </div>

    <div>
        <button id = "play" onclick="play()">Play</button>
        <button id = "reset" onclick="reset()">Reset</button>
    </div>


    <div id="time"><p id="timer"></p></div>

    <div id="shuffle">
        <div class="shuffle" ><button>Shuffle</button></div>
    </div>
</div>
