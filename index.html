<!DOCTYPE>
<html>
  <head>
    <title>Sliding Puzzle</title>
    <link href="project3.css" type="text/css" rel="stylesheet">
    <script src="project3.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="img">
        <div id="imgTitle">
          <span class="fourImg"><img src="MDZS.jpg" height="150px" width="150px" class="imgSelect" name="MDZS"></span>
          <span class="fourImg"><img src="Curry.png" height="150px" width="150px" class="imgSelect" name="Curry"></span>
          <span class="fourImg"><img src="koyanagi.jpg" height="150px" width="150px" class="imgSelect" name="Koyanagi"></span>
          <span class="fourImg"><img src="edrampage.jpg" height="150px" width="150px" class="imgSelect" name="Ed"></span>
        </div>
      </div>
      <div id="headCon">
        <div id="changeImg"></div>
        <div id="head">Slinding Puzzle</div>
      </div>
      ?<div id="frame"></div>
      <div id="game">
        <li class="tile" id="1"><span class="number">1</span></li>
        <li class="tile" id="2"><span class="number">2</span></li>
        <li class="tile" id="3"><span class="number">3</span></li>
        <li class="tile" id="4"><span class="number">4</span></li>
        <li class="tile" id="5"><span class="number">5</span></li>
        <li class="tile" id="6"><span class="number">6</span></li>
        <li class="tile" id="7"><span class="number">7</span></li>
        <li class="tile" id="8"><span class="number">8</span></li>
        <li class="tile" id="9"><span class="number">9</span></li>
        <li class="tile" id="10"><span class="number">10</span></li>
        <li class="tile" id="11"><span class="number">11</span></li>
        <li class="tile" id="12"><span class="number">12</span></li>
        <li class="tile" id="13"><span class="number">13</span></li>
        <li class="tile" id="14"><span class="number">14</span></li>
        <li class="tile" id="blank"><span></span></li>
      </div>
      <script src="project3.js"></script>
    </div>
  </body>
</html>
